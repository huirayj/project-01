<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Random Meal Generator</title>
</head>

<body class="container">
    <header>
        <h1>Random Meal Generator</h1>
        <h2>Press the button and instantly get a random dish to cook and cocktail to mix!</h2>
        <button class="button is-outlined is-warning is-light">RMG!</button>
    </header>

    <main>

        <section class="is-desktop meal-container">
            <h3 class="meal-name"></h3>
            <div class="columns">
                <a class="column meal-link" href=""><img class="meal-img" src="" alt="" /></a>
                <ul class="column meal-ingredients">

                </ul>
                <p class="column meal-instructions"></p>
            </div>
        </section>

        <section class="is-desktop drink-container">
            <h3 class="drink-name"></h3>
            <div class="columns">
                <a class="column drink-link" href=""><img class="drink-img" src="" alt="" /></a>
                <ul class="column drink-ingredients">

                </ul>
                <p class="column drink-instructions"></p>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
