<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Random Meal Generator</title>
</head>

<body>
    <header class='start-position'>
        <!-- displays favorite items -->
        <nav>
            <ul class="saved-list">

            </ul>
        </nav>
        <h1>Random Meal Generator</h1>
        <h2>Press the "RMG" button and instantly get a random dish to cook and cocktail to mix! If you like it you can save it.</h2>
        <div class='button-container buttons are-medium'>
            <button class="button rmg-button is-outlined is-warning is-light">RMG!</button> 
            <button class="button save-button is-outlined is-danger is-light hidden">Favorite</button>
            <button class="button clear-button is-info is-light is-outlined hidden">Clear Fav</button>
        </div>
    </header>

    <main class="container hidden">

        <section class="is-desktop meal-container">
            <h3 class="meal-name"></h3>
            <div class="columns">
                <a class="column meal-link" href="" target="_blank"><img class="meal-img" src="" alt="" /></a>
                <ul class="column meal-ingredients">

                </ul>
                <p class="column meal-instructions"></p>
            </div>
        </section>

        <section class="is-desktop drink-container">
            <h3 class="drink-name"></h3>
            <div class="columns">
                <a class="column drink-link" href=""><img class="drink-img" src="" alt="" /></a>
                <ul class="column drink-ingredients">

                </ul>
                <p class="column drink-instructions"></p>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
